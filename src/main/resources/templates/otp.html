<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
</head>

<body style="margin:0; padding:0; background:#f5f5f5; font-family: Arial, sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" style="background:#f5f5f5; padding:30px 0;">
    <tr>
        <td align="center">
            <table width="500" cellpadding="0" cellspacing="0" style="background:#ffffff; border-radius:10px; padding:30px;">
                <tr>
                    <td align="center" style="padding-bottom:20px;">
                        <h2 style="margin:0; font-size:24px; color:#333;">
                            <span th:text="${appName}">RunItUp</span> Verification Code
                        </h2>
                    </td>
                </tr>

                <tr>
                    <td style="font-size:16px; color:#333; padding-bottom:15px;">
                        Hello,
                        <br><br>
                        Use the verification code below to continue:
                    </td>
                </tr>

                <tr>
                    <td align="center" style="padding:25px 0;">
                        <div style="
                                display:inline-block;
                                font-size:32px;
                                letter-spacing:8px;
                                font-weight:bold;
                                color:#000;
                                background:#f0f0f0;
                                border-radius:6px;
                                padding:15px 25px;">
                            <span th:text="${otp}">123456</span>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="font-size:15px; color:#666; padding-bottom:20px;">
                        This code will expire in
                        <span th:text="${expirationMinutes}">10</span> minutes.
                    </td>
                </tr>

                <tr>
                    <td style="font-size:14px; color:#666;">
                        If you did not request this code, please ignore this email.
                    </td>
                </tr>

                <tr>
                    <td align="center" style="padding-top:30px; font-size:12px; color:#999;">
                        Â© <span th:text="${year}">2025</span>
                        <span th:text="${appName}">RunItUp</span>. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
