<!-- src/main/resources/templates/welcome.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Welcome to RunItUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; padding:0;">
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#f7f7f7; padding:24px 0;">
    <tr>
        <td align="center">
            <table role="presentation" width="640" cellspacing="0" cellpadding="0" style="background:#ffffff; padding:24px; border-radius:12px;">
                <tr>
                    <td>
                        <h2 style="margin:0 0 12px;">Welcome, <span th:text="${name}">there</span>!</h2>
                        <p style="margin:0 0 12px;">
                            Thanks for joining <strong>RunItUp</strong>. Click below to get started:
                        </p>
                        <p style="margin:0 0 16px;">
                            <a th:href="${loginUrl}"
                               style="display:inline-block; text-decoration:none; padding:12px 18px; border-radius:8px; background:#111; color:#fff;">
                                Sign in
                            </a>
                        </p>

                        <hr style="border:none; border-top:1px solid #eee; margin:16px 0;" />

                        <p style="color:#777; font-size:12px; margin:0;">
                            If the button doesn’t work, paste this into your browser:<br/>
                            <span th:text="${loginUrl}">https://app.runitup.com/login</span>
                        </p>
                    </td>
                </tr>
            </table>
            <p style="color:#999; font-size:12px; margin:12px 0 0;">© [[${year}]] RunItUp</p>
        </td>
    </tr>
</table>
</body>
</html>
