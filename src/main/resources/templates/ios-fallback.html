<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Open in RunItUp</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:40px;background:#0b0f14;color:#fff}
    .card{max-width:520px;margin:0 auto;background:#121821;border:1px solid #1e2733;border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{font-size:22px;margin:0 0 8px}
    p{opacity:.9;line-height:1.5}
    .btn{display:inline-block;margin-top:16px;padding:12px 18px;border-radius:12px;text-decoration:none;background:#4f8cff;color:#fff}
    .btn-secondary{background:#1f2a3a}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    code{background:#1f2a3a;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
<div class="card">
  <h1>Open in RunItUp</h1>
  <p>If you have the app installed, this link should open it automatically.</p>
  <p>If it didnâ€™t, tap <b>Open App</b> below, or install from the App&nbsp;Store.</p>
  <div class="row">
    <a class="btn" id="openApp" href="" rel="nofollow">Open App</a>
    <a class="btn btn-secondary" href="https://apps.apple.com/app/idXXXXXXXXX" rel="nofollow">Get the App</a>
  </div>
  <p style="margin-top:14px;opacity:.7">Trouble? Copy this URL: <code id="u"></code></p>
</div>
<script>
  (function(){
    var url = window.location.href;
    document.getElementById('u').textContent = url;
    document.getElementById('openApp').setAttribute('href', url);
  })();
</script>
</body>
</html>
